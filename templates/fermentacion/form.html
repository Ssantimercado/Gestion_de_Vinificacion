<!-- templates/fermentacion/form.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div>
            <label for="recepcion_id">Recepción</label>
            {{ form.recepcion_id(class="form-control") }}
        </div>

        <div>
            <label for="fecha_inicio">Fecha de Inicio</label>
            {{ form.fecha_inicio(class="form-control") }}
        </div>

        <div>
            <label for="fecha_fin">Fecha de Fin</label>
            {{ form.fecha_fin(class="form-control") }}
        </div>

        <div>
            <label for="temperatura">Temperatura (°C)</label>
            {{ form.temperatura(class="form-control") }}
        </div>

        <div>
            <label for="ph">pH</label>
            {{ form.ph(class="form-control") }}
        </div>

        <div>
            <label for="notas">Notas</label>
            {{ form.notas(class="form-control") }}
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
