<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Embotellados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Listado de Embotellados</h2>

        <a href="{{ url_for('embotellado.nuevo_embotellado') }}" class="btn btn-success mb-3">Registrar Embotellado</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cantidad de Botellas</th>
                    <th>ID Crianza</th>
                </tr>
            </thead>
            <tbody>
                {% for e in embotellados %}
                <tr>
                    <td>{{ e.id }}</td>
                    <td>{{ e.fecha }}</td>
                    <td>{{ e.cantidad_botellas }}</td>
                    <td>{{ e.crianza_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
