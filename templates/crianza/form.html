{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Nueva Crianza</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" name="fecha_inicio" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" name="fecha_fin">
        </div>
        <div class="mb-3">
            <label for="tipo_recipient" class="form-label">Tipo de Recipiente</label>
            <input type="text" class="form-control" name="tipo_recipient" required>
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" name="observaciones" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="fermentacion_id" class="form-label">ID de Fermentaci√≥n</label>
            <input type="text" class="form-control" name="fermentacion_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Crianza</button>
        <a href="{{ url_for('crianza.listar_crianza') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
